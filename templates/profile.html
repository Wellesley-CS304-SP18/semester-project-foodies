{% extends "base.html" %}
{% block inner_content %}
  <article class="uk-comment">
    <header class="uk-comment-header uk-grid-medium uk-flex-middle" uk-grid>
    <div class="uk-width-expand uk-margin-left uk-margin-top">
      <h1>{{ username }}</h1>
      <ul class="uk-subnav uk-subnav-divider uk-text-uppercase">
        <li>{{ followers }} followers</li>
        <li>{{ following }} following</li>
		{% if not follow and notUser %}
		<form method="POST" action="">
			<li><input class="uk-button uk-button-default" name="follow" type="submit" method="POST" value="follow"></li>
		</form>
		{% elif follow and notUser %}
		<form method="POST" action="">
			<li><input class="uk-button uk-button-default" name="follow" type="submit" method="POST" value="unfollow"></li>
		</form>
		{% endif %}
      </ul>
    </div>
     </header>
  </article>
  <div class = "uk-grid-medium uk-child-width-1-3@m" uk-grid uk-lightbox="animation: slide">
    {% for pic in pics %}
      <div class = "uk-height-medium" style= "overflow: hidden;">
        <a class="uk-inline" href="{{url_for('pic',fname=pic['pic'])}}" data-caption="{{pic['description']}}">
          <img src="{{url_for('pic',fname=pic['pic'])}}" alt="{{pic['pic']}}">
        </a>
      </div>
    {% endfor %}
  </div>
  <a href="" uk-totop></a>
{% endblock %}
