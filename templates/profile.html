{% extends "base.html" %}
{% block content %}
  <h1>{{username}}</h1>
  <h3>{{followers}} followers</h3>
  <h3>{{following}} following</h3>
  <div class = "uk-grid-medium uk-child-width-1-3@m" uk-grid>
    {% for pic in pics %}
      <div class = "uk-height-medium" style= "overflow: hidden;">
        <img src="{{url_for('pic',fname=pic['pic'])}}" alt="{{pic['pic']}}">
      </div>
    {% endfor %}
  </div>
{% endblock %}
