{% extends "base.html" %}
{% block content %}
<<<<<<< HEAD
<h1> News Feed for {{username}}</h1>
<div uk-grid>
  {% for post in posts %}
  <div class = "uk-width-auto@m"></div>
  <div class = "uk-width-auto@m">
    <div class="uk-card uk-card-small uk-card-default">
      <div class="uk-card-body uk-align-center">
        <h3>{{post['username']}}</h3>
      </div>
      <div class="uk-card-media-bottom uk-align-center ">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
          <p><img width="600" height="600" src="{{url_for('pic',fname=post['pic'])}}" alt="{{post['pic']}}"></p>
        </div>
      </div>
    </div>
  </div>
  <div class = "uk-width-auto@m"></div>
  {% endfor %}
</div>
{% endblock %}
